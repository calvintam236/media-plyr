<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Media-Plyr</title>
    <meta name="description" content="A local subtitle-capable media player that powered by Plyr for all devices.">
    <meta name="author" content="Calvin Tam">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./plyr-1.6.8.css" />
	<link rel="stylesheet" type="text/css" href="./docs.css" />
    <script type="text/javascript" src="./jquery-2.2.2.js"></script>
    <script type="text/javascript" src="./plyr-1.6.8.js"></script>
    <script type="text/javascript" src="./docs.js" defer></script>
</head>
<body>
    <header>
        <h1>Media-Plyr</h1>
        <p>A local subtitle-capable media player that powered by <a href="https://plyr.io">Plyr</a> for all devices.</p>
    </header>

    <main>
        <section class="selector">
            <p class="source">
                <span class="btn btn--large btn--primary btn--file">Browse local media file <input type="file" name="source" accept="video/*,audio/*" /></span>
                <span class="btn btn--large btn--primary btn--url">Load media URL <input type="text" name="source" placeholder="http(s):// or YouTube or Vimeo ID" /></span>
            </p>
            <p class="track">
                <span class="btn btn--file">Browse local subtitle file <input type="file" name="track" accept=".ass,.ssa,.srt,.vtt" /></span>
            </p>
            <p><small id="status"></small></p>
        </section>
        <section class="video">
            <div class="js-media-player">
                <video controls crossorigin></video>
            </div>
        </section>
        <p class="video"><small><a id="up">Scroll up</a></small></p>
        <section class="audio">
            <div class="js-media-player">
                <audio controls></audio>
            </div>
        </section>
    </main>

    <footer>
        <p>Powered by <a href="https://plyr.io">Plyr</a></p>
    </footer>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Media-Plyr</title>
    <meta name="description" content="A media player for every device powered by Plyr..">
    <meta name="author" content="Calvin Tam">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./docs.css" />
    <link rel="stylesheet" type="text/css" href="./plyr-1.1.7.css" />
    <script type="text/javascript" src="./jquery-2.1.3.js"></script>
    <script type="text/javascript" src="./plyr-1.1.7.js"></script>
    <script type="text/javascript" src="./docs.js" defer></script>
</head>
<body>
    <header>
        <h1>Media-Plyr</h1>
        <p>A media player for every device powered by <a href="https://plyr.io">Plyr</a>.</p>
    </header>

    <main>
        <section class="selector">
            <p>
                <span class="btn btn-default btn-file">
                    Browse video <input type="file" name="source" accept="video/mp4,video/webm" />
                </span>
            </p>
            <p>
                <span class="btn btn-default btn-file">
                    Browse subtitle (optional) <input type="file" name="track" accept="text/x-ssa,application/x-subrip,text/x-subviewer" />
                </span>
            </p>
            <p><small id="status"></small></p>
        </section>
        <section class="video">
            <div class="player">
                <video controls crossorigin></video>
            </div>
        </section>
        <p><small><a href="#">Go up</a></small></p>
    </main>

    <footer>
        <p>Powered by <a href="https://plyr.io">Plyr</a></p>
    </footer>
